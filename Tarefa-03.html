<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática - 12: Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
</head>

<body>
    <main class="container table-responsive">
        <section class="row">
            <div class="col">

                <table class="table table-dark table-striped table-hover table-bordered table-responsive my-5">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome do Time</th>
                            <th scope="col">Pontuação (Pts)</th>
                            <th scope="col">Partidas (PJ)</th>
                            <th scope="col">Saldo de gols (SG)</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Flamengo</td>
                            <td>30</td>
                            <td>14</td>
                            <td>12</td>
                        </tr>

                        <tr>
                            <th scope="row">2</th>
                            <td>Botafogo</td>
                            <td>27</td>
                            <td>14</td>
                            <td>9</td>
                        </tr>

                        <tr>
                            <th scope="row">3</th>
                            <td>Palmeiras</td>
                            <td>27</td>
                            <td>14</td>
                            <td>9</td>
                        </tr>

                        <tr>
                            <th scope="row">4</th>
                            <td>Bahia</td>
                            <td>27</td>
                            <td>14</td>
                            <td>7</td>
                        </tr>

                        <tr>
                            <th scope="row">5</th>
                            <td>São Paulo</td>
                            <td>24</td>
                            <td>14</td>
                            <td>6</td>
                        </tr>

                        <tr>
                            <th scope="row">6</th>
                            <td>Athletico-PR</td>
                            <td>22</td>
                            <td>14</td>
                            <td>5</td>
                        </tr>

                        <tr>
                            <th scope="row">7</th>
                            <td>Bragantino</td>
                            <td>22</td>
                            <td>14</td>
                            <td>4</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
</body>

</html>
